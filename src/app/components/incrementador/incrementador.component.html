<div class="input-group">
    <span class="input-group-btn">
    <button [ngClass]="btnClass" (click)="cambiarValor(-5)" type="button">
      <i class="fa fa-minus"></i>
    </button>
  </span>
    <input type="number" class="form-control" placeholder="Product name" [ngClass]="{'is-invalid': progreso > 100 || progreso < 0}" [(ngModel)]="progreso" min="0" max="100" (ngModelChange)="onChange($event)">
    <span class="input-group-btn">
    <button [ngClass]="btnClass" (click)="cambiarValor(5)" type="button">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
