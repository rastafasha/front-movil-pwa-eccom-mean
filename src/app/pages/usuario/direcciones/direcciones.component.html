<section class="page user">
    <div class="butonBack">
        <a href="javascript:void(0)" (click)="goBack()"><i class="fa fa-angle-left"></i></a>
    </div>
    <div class="titlePage animated fadeIn">
        <h3>User Detail</h3>
    </div>



    <!--cuadromodal-->
    <div class="container-fluid cuadro-modal animated fadeInUp">
        <div class="lineamedio"></div>
        <div class="row">

            <div class="areagris">
            </div>

            <div class="areablanc areablanc-interna animated fadeInUp">


                <div class="div-responsive1">

                    <div class="container pb-5 mb-2 mb-md-3">
                        <div class="row">
                            <!-- Content  -->
                            <section class="col-lg-8">
                                <!-- Toolbar-->
                                <div class="d-none d-lg-flex justify-content-between align-items-center pt-lg-3 pb-4 pb-lg-5 mb-lg-4">
                                    <h6 class="font-size-base text-light mb-0">Listado de direcciones registradas:</h6>
                                </div>
                                <!-- Addresses list-->
                                <div class="table-responsive font-size-md">
                                    <!-- <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="msm_success">
                                        <span class="font-weight-medium">Mensaje:</span> Se registro la dirección con exito.
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                                    </div> -->
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th>Nombres</th>
                                                <th>Dirección</th>
                                                <th>Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <ng-container *ngIf="direcciones.length < 1">
                                                <tr>
                                                    <td colspan="3" class="text-center">No tienes ninguna dirección registrada.</td>
                                                </tr>
                                            </ng-container>
                                            <tr *ngFor="let item of direcciones; let indice = index">
                                                <td>
                                                    {{item.nombres_completos}}
                                                </td>
                                                <td>
                                                    {{item.direccion}}
                                                </td>
                                                <td>
                                                    <a class="nav-link-style mr-2 text-success" [routerLink]="['/app/user/direccion/edit',item._id]" style="cursor:pointer">
                                                        <i class="fa fa-home"></i>
                                                    </a>


                                                    <a class="nav-link-style text-danger" data-toggle="modal" [attr.data-target]="'#delete-'+item._id" style="cursor:pointer">
                                                        <div class="fa fa-trash"></div>
                                                    </a>
                                                    <!-- modal eliminar -->
                                                    <div class="modal fade" [attr.id]="'delete-'+item._id" tabindex="-1" role="dialog" style="display: none;" aria-hidden="true">
                                                        <div class="modal-dialog modal-dialog-centered" role="document">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h4 class="modal-title">Confirmación</h4>
                                                                    <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                                                                </div>
                                                                <div class="modal-body">
                                                                    <p class="font-size-sm">¿Desea eliminar definitivamente el regsitro?</p>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button class="btn btn-secondary btn-sm" type="button" data-dismiss="modal">Cancelar</button>
                                                                    <button class="btn btn-primary btn-shadow btn-sm" type="button" (click)="eliminar(item._id)">Suprimir</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!-- modal eliminar -->

                                                </td>
                                            </tr>

                                        </tbody>
                                    </table>
                                </div>
                                <hr class="pb-4">
                                <div class="text-sm-right">
                                    <button class="btn btn-primary" routerLink="/app/user/direccion/create">Agregar dirección</button>


                                </div>

                            </section>
                        </div>
                    </div>




                </div>

                <div class="div-responsive2">

                    <!-- <app-lateral></app-lateral> -->
                </div>
            </div>
        </div>
    </div>
    <!--cuadromodal-->






</section>
